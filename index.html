<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degital Clock</title>
    <style>
        body {
            background-color: black;
            align-items: center;
        }

        .clock {
            position: absolute;
            color: rgb(93, 243, 93);
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            letter-spacing: 7px;
        }
    </style>


</head>

<body>

    <div id="Digital_Clock" class="clock">

    </div>
    <script>
        let digital_clock = document.getElementById("Digital_Clock")




        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";
            if (h == 0) {
                h = 12 //12 hour format
            }

            if (h > 12) {
                h = h - 12;
                session = "PM"
            }

            //   if(h < 10){
            //       h = "0"+h
            //   }
            //   if(m < 10){
            //       m = "0"+m
            //   }
            //   if(s < 10){
            //       s = "0"+s
            //   }
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;



            digital_clock.innerHTML = `<h1>${h} : ${m} : ${s} ${session}</h1>`
            setTimeout(showTime, 1000)
        }
        showTime()
    </script>
</body>

</html>
